
[tool.poetry]
name = "nag"
version = "0.2.3a2"
description = "A command line time blocker that nags you to get things done"
authors = ["Yogesh Kumar <ykumards@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.7"
rich = "^13.8.1"
sqlalchemy = "^2.0.35"
sqlite-vec = "^0.1.2"
pyyaml = "^6.0.2"
bump2version = "^1.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
twine = "^5.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
nag = "nag.cli:nag"